	<div id="master-div">
	    <header id="header-container">          
			<nav id="nav-bar">
				<h1 id="nav-title">Adam Brunn</h1>
				<ul id="nav-list">

		<div id="content-container">
			<section id="content-section"> 	
				<article class="content-article">
					<h2 class="article-head">Contact</h2>
	       			<hr class="article-line">
	        		<form id="form-contact" name="form-contact">
						<label class="form-contact-label" for="form-name">Name</label>
						<input type="text" id="form-name" class="input-text" name="nameinput" placeholder="John Smith">
						<label class="form-contact-label" for="form-email">Email</label>
						<input type="email" id="form-email" class="input-text" name="emailinput" placeholder="example@example.com">
	        		</form>
					<label class="form-contact-label" for="form-message">Message</label>
					<textarea form="form-contact" id="form-message" class="input-textarea" name="messageinput" rows="12"></textarea>
					<button form="form-contact" type="submit" name="form-submit" id="form-contact-submit">Submit</button>
	            </article>
	        </section>
	        <aside id="aside-container">
	            <h3 id="aside-head">Connect with Me</h3>
	            <hr id="aside-line">
